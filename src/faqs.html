        <div class="flex sm:flex-row flex-col sm:mt-10 mt-8   gap-4 w-full">
            <div class="flex  items-center rounded-full border border-gray-demo px-4 sm:py-4  h-12   w-full sm:w-60 xl:w-341">
                <input type="text" placeholder="Name" class="text-xs text-gray-dark font-normal">
            </div>
            <div class="bg-white rounded-3xl  h-12 flex  gap-0 xl:gap-2 items-center border border-gray-demo w-full sm:w-60  xl:w-341">

        </div>
        <textarea id="message" rows="7" class="block p-2.5 w-full text-xs text-gray-textsoft border rounded-lg" placeholder="Enter your question"></textarea>
        <div class=" flex sm:justify-end justify-center sm:mt-12 mt-6 mb-6 pb-0 sm:pb-8 xl:pb-0">
