<html lang="en">

<body class="font-inter">

        <section class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2  w-full sm:w-auto rounded-xl shadow-xl ">
            <div class="px-8">

                <div class="">

            </div>
