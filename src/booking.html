<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/output.css">
    <title>Booking</title>
</head>
<body class="font-inter">
    <main>
        <section class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2  w-full px-2 sm:px-0 sm:w-auto">
        <div class="flex flex-wrap sm:flex-nowrap xl:max-w-2xl">
            <div class=" flex rounded-3xl sm:rounded-none sm:rounded-s-3xl justify-center items-center bg-cover bg-no-repeat sm:h-auto sm:px-2 h-60 w-full " style="background-image: url(./assets/img/flag.svg)">
                <img  src="./assets/img/Layer.svg" alt="Layer">
            </div>
            <div class="w-full px-4 py-6 sm:py-3 pb-8  xl:pb-16 xl:border sm:rounded-e-3xl shadow-xl ">
                    <div class="flex justify-end py-0 xl:mt-1">
                        <a href="#">
                        <img src="./assets/img/clear.svg" alt="clear">
                        </a>
                    </div>
                    <h2 class="xl:text-2xl sm:text-base text-xl font-semibold  ">Add your phone number here</h2>
                    <p class="xl:text-base sm:text-xs text-base  text-gray-dark my-4 sm:my-2  xl:my-8">Add your number here so we can send you price and payment details</p>
                    <div class="bg-white rounded-3xl w-full  h-12 flex  gap-0 xl:gap-2 items-center border border-gray-demo ">
                        <a href="#">
                        <div class="flex items-center gap-1 sm:gap-0 xl:gap-2 border-e-2 px-2 xl:px-4">
                            <img src="./assets/img/KSA.svg" alt="ksa">
                            <span class="text-xs xl:text-sm text-black-#18202F font-normal">+966</span>
                            <img src="./assets/img/chevron-downflight.svg" alt="chevron">
                        </div>
                        </a>
                        <input class="placeholder:text-xs xl:placeholder:text-sm placeholder:text-gray-textsoft placeholder:font-normal w-36 sm:w-16 xl:w-36 px-4 sm:px-1"  type="text"placeholder="Your phone number">
                    </div>
                       
                    <p class="text-sm sm:text-xs xl:text-sm font-normal text-gray-dark my-4 sm:my-2 xl:my-8">I accept the Privacy Policy and the Term & Conditions</p>
                    <div class="flex justify-center items-center sm:mt-4 mt-8 w-full bg-red-button h-12 rounded-xl ">
                        <button class="text-white font-medium text-base   ">Confirm</button>
                        
                    </div>
            </div>
        </div>
    </section>
    </main>    
   
</body>
</html>
